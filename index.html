<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        .welcome {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="welcome" id="welcomeMessage"></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Log In</a>
            <a href="game.html">Play Game</a>
            <a href="highscores.html">Highscores</a>
            <a href="#" id="logoutLink">Log Out</a>
        </nav>
    </header>

    <div id="mainContent">
        <h1>Welcome to the Endless Runner Game</h1>
        <p>Ready to test your skills and set a new highscore?</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'game.html';
        }

        document.getElementById('logoutLink').addEventListener('click', function(event) {
            event.preventDefault();
            localStorage.removeItem('currentUser');
            alert('You have been logged out.');
            window.location.href = 'login.html';
        });

        // Display welcome message if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            document.getElementById('welcomeMessage').textContent = 'Welcome, ' + currentUser.username + '!';
        }
        else{
            document.getElementById('welcomeMessage').textContent = 'Welcome';
        }
    </script>
</body>
</html>
